<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <h1>Simple Version Of Cart Quantity:</h1>
    <h3>Buttons work properly inspect the console:</h3>

    <button id="btn-1" onclick="showQuantity()">Show Quantity</button>
    <button id="btn-2" onclick="addCartByOne()">Add To Cart</button>
    <button id="btn-3" onclick="addCartByTwo()">+2</button>
    <button id="btn-4" onclick="addCartByThree()">+3</button>
    <button id="btn-5" onclick="resetCart()">Reset Cart</button>

    <script src="./app.js"></script>
  </body>
</html>
